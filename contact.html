<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact Us - Fictional Business</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Contact Us</h1>
      <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer id="footer2">
      <p>
        Services Business<br>
        Madhapur<br>
        Hyderabad, India 500049<br>
        Phone: (+91)9515115009<br>
        Email: info@servicesbusiness.com
      </p>
      <br>
      <p>Copyright &copy; 2023 Service Business</p>
      <p>Created by : Sushanth Nookala</p>
    </footer>
    <script>
      const form = document.querySelector("form");

      form.addEventListener("submit", event => {
        event.preventDefault();
        const name = form.elements.name.value;
        const email = form.elements.email.value;
        const feedback = form.elements.feedback.value;
        alert(`Name: ${name}\nEmail: ${email}\nFeedback: ${feedback}`);
      });
    </script>
  </body>
</html>
